<!DOCTYPE html>
<html>
<head>
  <title>2-3</title>
  <meta charset="UTF-8">
</head>
<body>
  <div id="app"></div>
  <script src="react/build/react.js"></script>
  <script src="react/build/react-dom.js"></script>
  <script>
    // コンポーネント定義
    var Component = React.createClass({
      // プロパティの型定義
      propTypes: {
        name: React.PropTypes.string.isRequired,
      },

      // プロパティのデフォルト値
      getDefaultProps: function() {
        return {
          name: "default name",
        };
      },

      // レンダリング
      render: function() {
        return React.DOM.span(null, "私は" + this.props.name + "です");
      }
    });

    // コンポーネントを指定IDの要素に紐つける
    ReactDOM.render(
        React.createElement(Component, {name: "replace name"}),
      document.getElementById("app")
    );
  </script>

</body>
</html>
